<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calander</title>
  <link rel="stylesheet" href="../css/app.css">
</head>
<body>
  <div>
  <form action="http://localhost:3000/" method="POST">
    <a class="button" target="_blank" rel="noopener noreferrer" href="https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcalendar.readonly&response_type=code&client_id=331657485002-lf247pr6qhjhi73alfd1ejl4935tvp9t.apps.googleusercontent.com&redirect_uri=urn%3Aietf%3Awg%3Aoauth%3A2.0%3Aoob">Sign In</a><br>
    <input name="token" type="text" placeholder="paste code here">
    <button type="submit">Get Events</button>
  </form>
  <form action="http://localhost:3000/events" method="POST">
    <input name="to" type="email" placeholder="enter attendee email">
    <input name="summary" type="text" placeholder="enter event title">
    <input name="description" type="text" placeholder="enter event body">
    <button type="submit">Create Event</button>
  </form>
</body>
</html>
